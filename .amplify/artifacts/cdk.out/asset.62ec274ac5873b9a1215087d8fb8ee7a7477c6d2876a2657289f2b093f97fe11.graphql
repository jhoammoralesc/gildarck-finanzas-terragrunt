type Transaction @aws_iam @aws_api_key {
  user_id: String!
  transaction_id: String!
  chat_id: Int
  username: String
  message_id: Int
  amount: Float!
  type: TransactionType
  description: String
  category: String
  is_leisure: Boolean
  currency: String
  confidence: Float
  processing_method: String
  reasoning: String
  original_text: String
  date_only: String
  month_year: String
  id: ID!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

enum TransactionType {
  income
  expense
}

input AmplifyAIConversationTurnErrorInput {
  errorType: String!
  message: String!
}

