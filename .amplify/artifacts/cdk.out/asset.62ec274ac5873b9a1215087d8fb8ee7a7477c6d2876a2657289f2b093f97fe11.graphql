  processing_method: ModelStringInput
  reasoning: ModelStringInput
  original_text: ModelStringInput
  date_only: ModelStringInput
  month_year: ModelStringInput
  id: ModelIDInput
  createdAt: ModelStringInput
  updatedAt: ModelStringInput
  and: [ModelTransactionFilterInput]
  or: [ModelTransactionFilterInput]
  not: ModelTransactionFilterInput
}

type Query {
