enum ModelSortDirection {
  ASC
  DESC
}

type ModelTransactionConnection @aws_api_key @aws_iam {
  items: [Transaction]!
  nextToken: String
}

input ModelTransactionTypeInput {
  eq: TransactionType
  ne: TransactionType
}

