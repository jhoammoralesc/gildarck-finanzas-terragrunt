<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Recuperación de contraseña - gildarck</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
      }
      .logo {
        max-width: 150px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 22px;
        color: #333;
        margin-bottom: 10px;
      }
      p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }
      .code {
        font-size: 24px;
        background: #6639b7;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        margin: 20px auto;
        display: inline-block;
        font-weight: bold;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        background: #6639b7;
        color: white;
        text-decoration: none;
        padding: 12px 20px;
        border-radius: 6px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://portal.apim.dev.gildarck.com/logo.png"
        alt="Logo gildarck"
        class="logo"
      />
      <h1>Hola {username},</h1>
      <p>
        Recibiste este correo porque solicitaste restablecer tu contraseña en
        <strong>gildarck</strong>.
      </p>
      <p>Tu código de recuperación es:</p>
      <div class="code">{####}</div>
      <p>Si no solicitaste este cambio, puedes ignorar este mensaje.</p>
      <a href="https://portal.apim.dev.gildarck.com" class="button"
        >Ir al portal</a
      >
    </div>
  </body>
</html>
